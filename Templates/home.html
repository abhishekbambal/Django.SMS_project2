{% extends 'parent.html' %}
{% block content %}
<div class="container">
<u><h2 align="center"><i class="bi bi-person-lines-fill"></i> STUDENT LIST </h2></u>
<table  class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile No</th>
        <th>Email</th>
        <th>Course</th>
    </tr>
    </thead>
    {% for stud in studs %}
    <tr>
        <td>{{stud.name}}</td>
        <td>{{stud.age}}</td>
        <td>{{stud.phno}}</td>
        <td>{{stud.email}}</td>
        <td>{{stud.course}}</td>
        <td><a class="btn btn-warning" href="{% url 'edit' stud.id %}" ><i class="bi bi-pencil-square"></i>Update</a> </td>
        <td><a class="btn btn-danger"  href="{% url 'delete' stud.id %}"><i class="bi bi-trash"></i>Delete</a> </td>
    </tr>
    {% endfor %}
    <tbody>

    </tbody>
</table>
</div>
<h5 align="center"> <a class="btn btn-Primary" href="{% url 'add' %}"><i class="bi bi-building-add"></i> Add NEW STUDENT</a></h5>
{% endblock %}
  {% block title %}
      student list
  {% endblock %}
